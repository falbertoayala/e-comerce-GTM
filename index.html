<header>

        <center><button id="boton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">

<body>

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>

                        </div>
                        <div class="modal-body">
                            Texto del modal
                        </div>
                    </div>
                </div>
            </div>
