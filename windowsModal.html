<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTM-CMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>
    <div class="container mt-5 alert alert-primary p-5" id="section">
        <form>
            <h1 class="text-center">Crear Nuevo Elemento</h1>
            <label>Agregar Recurso</label>
            <div class="input-group-text bg-white" style="cursor:pointer;">
                <img src="" style="width: 10%;" class="mr-2">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Buscar Archivo</label>
                </div>
            </div>



            <div class="form-group">
                <label>Alt</label>
                <input type="text" class="form-control" placeholder="Texto Alternativo" id="alt">
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Agregar titulo" alt="title" id="title">
            </div>
        
            <div class="text-center">
                <button class="btn btn-primary w-50 p-3 mt-3" onclick=" event.preventDefault()" id="submit">Agregar</button>
            </div>
        </form>
    </div>



</body>

</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>
